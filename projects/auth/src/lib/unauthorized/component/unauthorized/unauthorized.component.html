<div class="wrapper" [ngStyle]="{
    background:
      'url(' + config.backgroundImage + ') no-repeat center center fixed'
  }">
  <div class="container">
    <div class="row content">
      <div class="col-lg-12"></div>
      <div class="col-lg-12">
        <h1>{{ error }}</h1>
        <ng-template [ngIf]="detail" [ngIfElse]="noconfig">
          <h2>{{ detail.main }}</h2>
          <p>{{ detail.sub }}</p>
        </ng-template>
        <ng-template #noconfig>
          <h2>Erreur impr√©vue</h2>
          <p></p>
        </ng-template>
        <span class="btn" routerLink="/">Accueil</span>
        <span class="btn" *ngIf="!authService.isLogin" (click)="authDialogService.openLogin()">Connexion</span>
        <a class="btn" href="mailto:aide@berlingoqc.com">Nous contacter</a>
      </div>
    </div>
  </div>
</div>
