<mat-card
  class="example-card"
  *ngIf="authService.isLogin && authService.profile"
>
  <mat-card-header>
    <div
      mat-card-avatar
      class="example-header-image"
      [ngStyle]="{
        'background-image': 'url(' + config.config.noProfileImg + ')'
      }"
    ></div>
    <mat-card-title
      >{{ authService.profile.firstname }}
      {{ authService.profile.lastname }}</mat-card-title
    >
    <mat-card-subtitle>Utilisateur</mat-card-subtitle>
  </mat-card-header>
</mat-card>
