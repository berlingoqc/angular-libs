<h3 mat-dialog-title>
  Inviter un usager <span *ngIf="settings && settings.orgId">Ã  votre organisation</span>
</h3>
<div mat-dialog-content>
  <form class="form-container truc" *ngIf="!currentSubscription" [formGroup]="formGroup" (ngSubmit)="submit()">
    <div style="width: 100%;">
      <mat-form-field style="width: 100%;">
        <mat-label>Courriel</mat-label>
        <input matInput name="nemail" type="email" formControlName="email" placeholder="Email">
        <mat-error *ngIf="formGroup.controls.email.getError('email')">
          Courriel invalide
        </mat-error>
      </mat-form-field>
    </div>
    <div style="width: 100%; height: 50px;">
      <span class="error-msg" *ngIf="exceptionRequest">
        {{exceptionRequest}}
      </span>
    </div>
    <div class="button-row">
      <div>
        <button mat-stroked-button type="submit" class="accent">Inviter</button>
      </div>
      <div>
        <button mat-stroked-button type="button" class="primary" (click)="dialogRef.close()">Annuler</button>
      </div>
    </div>
  </form>
  <div *ngIf="currentSubscription" style="width: 100%; display: flex; justify-content: center;">
    <mat-spinner></mat-spinner>
  </div>
</div>
