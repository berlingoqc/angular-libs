<div class="layout {{ config?.mainContainerClass }}">
    <account-header text="Connectez-vous à votre compte"></account-header>
    <div>
        <!-- FORMULAIRE LOGIN -->
        <form
            class="form-container"
            [formGroup]="loginFormGroup"
            (ngSubmit)="login()"
        >
            <div style="width: 100%">
                <mat-form-field style="width: 100%">
                    <input
                        matInput
                        type="email"
                        formControlName="email"
                        placeholder="Email"
                    />
                </mat-form-field>
                <mat-form-field style="width: 100%">
                    <input
                        matInput
                        type="password"
                        formControlName="password"
                        placeholder="Mot de passe"
                    />
                </mat-form-field>
            </div>

            <alb-auth-service-error
                [emailControl]="loginFormGroup.controls.email"
                [passwordControl]="loginFormGroup.controls.password"
            ></alb-auth-service-error>

            <div class="truc">
                <div class="button-row">
                    <div>
                        <button
                            mat-stroked-button
                            class="accent"
                        >
                            Connexion
                        </button>
                    </div>

                    <div>
                        <button
                            mat-stroked-button
                            class="primary"
                            [routerLink]="['/account/forgot']"
                        >
                            Mot de passe oublié
                        </button>
                    </div>
                    <div>
                        <button
                            mat-stroked-button
                            class="accent"
                            *ngIf="
                                ssoSettings.settings &&
                                ssoSettings.settings.sso.publicCreation
                            "
                            [routerLink]="['/account/create']"
                        >
                            Pas de compte ?
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
