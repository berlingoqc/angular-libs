<div class="layout" *ngIf="formGroup">
  <account-header text="Finalisation de votre compte"></account-header>
  <div class="form-container truc" [formGroup]="formGroup">
    <div style="width: 100%;">
      <mat-form-field style="width: 100%;">
        <mat-label>OTP</mat-label>
        <input
          matInput
          readonly
          name="nfirst"
          type="text"
          formControlName="otp"
          placeholder="OTP"
        />
      </mat-form-field>
      <mat-form-field style="width: 100%;">
        <mat-label>Email</mat-label>
        <input
          matInput
          readonly
          name="nemail"
          type="email"
          formControlName="email"
          placeholder="Email"
        />
      </mat-form-field>
      <bsl-password-form-field
        *ngIf="passwordConfig"
        [passwordConfig]="passwordConfig"
        [myGroup]="formGroup.controls.password"
      ></bsl-password-form-field>
      <alb-accept-agrement
        [theControl]="formGroup.controls.contract"
        formControlName="contract"
        *ngIf="config.usingContract"
      ></alb-accept-agrement>
    </div>
    <div
      style="
        width: 100%;
        max-height: 75px;
        padding-top: 30px;
        padding-bottom: 30px;
      "
    >
      <span class="error-msg" *ngIf="exceptionRequest">
        {{ exceptionRequest }}
      </span>
    </div>
    <div class="button-row">
      <div>
      <button mat-stroked-button class="accent" type="button" (click)="submit()">
        Finaliser
      </button>
      </div>
      <div>
      <button mat-stroked-button class="primary" type="button" (click)="onCancel()">
        Annuler
      </button>
      </div>
    </div>
  </div>
</div>
