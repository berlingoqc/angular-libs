<table
  mat-table
  matSort
  (matSortChange)="onSortChange($event)"
  [dataSource]="dataSource"
>
  <ng-container *ngFor="let c of columns" [matColumnDef]="c.def">
    <th
      mat-header-cell
      [mat-sort-header]="c.elementField"
      [disabled]="!(c.elementField | typeof: 'string')"
      *matHeaderCellDef
    >
      {{ c.title }}
    </th>
    <td mat-cell *matCellDef="let e">
      <ng-container
        [ngTemplateOutlet]="
          (c.elementField | typeof: 'string')
            ? defaultTD
            : (c.elementField | typeof: 'function')
            ? function
            : c.elementField
        "
        [ngTemplateOutletContext]="{ element: e, field: c.elementField }"
      >
      </ng-container>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
</table>

<mat-paginator
  [length]="length"
  [pageSize]="pageSize"
  (page)="handlePage($event)"
  [showFirstLastButtons]="true"
  [pageSizeOptions]="[2, 5, 10, 25, 50]"
>
</mat-paginator>

<ng-template #defaultTD let-element="element" let-field="field">
  {{ element[field] }}
</ng-template>

<ng-template #function let-element="element" let-field="field">
  {{ field(element) | asyncAll }}
</ng-template>
