<ng-container *ngIf="formData">
  <ng-template
    *ngFor="let field of formData.items"
    autoFormField
    [field]="field"
    [abstractControl]="formGroup.controls[field.name]">
  </ng-template>
  <autoform-actions-bar [actions]="formData.actionsButtons" [component]="this"></autoform-actions-bar>
</ng-container>
