<h3 [style.display]="(data.templates) ? 'box' : 'none'">
  {{(data.templates) ? data.templates['header'] : ''}}
</h3>
<div
  [autoFormDecorator]="data.decorators"
  autoFormElementID="container"
  [formGroup]="abstractControl"
>
  <ng-template
    *ngFor="let prop of data.properties"
    autoFormField
    [field]="prop"
    [abstractControl]="abstractControl.controls[prop.name]"
  ></ng-template>
</div>
