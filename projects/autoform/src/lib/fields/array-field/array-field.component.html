<div style="width: 100%;" [autoFormDecorator]="data.decorators" autoFormElementID="container">

  <div class="heading">
  <h3
    [style.display]="(data.templates) ? 'box' : 'none'">
      {{(data.templates) ? data.templates['header'] : ''}}
  </h3>
  <div>

  </div>

  <button mat-icon-button
    *ngIf="!abstractControl.staticSize"
    [disabled]="!abstractControl.canAdd"
    (click)="abstractControl.addControl()"
  >
    <mat-icon>add</mat-icon>
  </button>

</div>

  {{abstractControl.value | json}}

  <div class="container-array">
    <div class="item-array" *ngFor="let control of abstractControl.controls; index as i">
      {{control.value | json}}
      <div class="item-wrapper">
        <ng-template autoFormField [field]="data.elementType" [abstractControl]="control"></ng-template>
      </div>
      <div class="">
        <button mat-icon-button
          *ngIf="!abstractControl.staticSize"
          [disabled]="!abstractControl.canDelete"
          (click)="abstractControl.removeControl(i)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
