<mat-form-field class="example-chip-list" style="width: 100%">
  <mat-chip-list #chipList aria-label="Fruit selection">
    <mat-chip *ngFor="let fruit of fruits" [selectable]="selectable" [removable]="removable" (removed)="remove(fruit)">
      {{getName(fruit)}}
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
    <input style="width: 150px" [placeholder]="textHolder" #fruitInput [formControl]="fruitCtrl"
      [matAutocomplete]="auto" [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      (matChipInputTokenEnd)="add($event)">
  </mat-chip-list>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)" (opened)="onOpen($event)">
    <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit">
      {{getName(fruit)}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
