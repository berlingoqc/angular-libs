<ng-container *ngIf="buttons">
    <ng-container *ngFor="let button of buttons" [ngSwitch]="button.style">
        <button
            *ngSwitchDefault
            mat-stroked-button
            [loading]="loading"
            [color]="button.color"
            [disabled]="(button.disabled !== undefinied ? (button.disabled | async) : false)"
            (click)="handleClick(button)"
        >
            <template-content
                [content]="button.title"
                [context]="context"
            ></template-content>
        </button>
        <button
            *ngSwitchCase="'mat-flat-button'"
            [loading]="loading"
            mat-flat-button
            [color]="button.color"
            [disabled]="(button.disabled !== undefinied ? (button.disabled | async) : false)"
            (click)="handleClick(button)"
        >
            <template-content
                [content]="button.title"
                [context]="context"
            ></template-content>
        </button>
        <button
            *ngSwitchCase="'mat-button'"
            [loading]="loading"
            mat-button
            [disabled]="(button.disabled !== undefinied ? (button.disabled | async) : false)"
            [color]="button.color"
            (click)="handleClick(button)"
        >
            <template-content
                [content]="button.title"
                [context]="context"
            ></template-content>
        </button>
        <button
            *ngSwitchCase="'mat-icon-button'"
            [loading]="loading"
            mat-icon-button
            [disabled]="(button.disabled !== undefinied ? (button.disabled | async) : false)"
            [color]="button.color"
            (click)="handleClick(button)"
        >
            <mat-icon>{{ button.title }}</mat-icon>
        </button>
        <button
            *ngSwitchCase="'mat-fab'"
            [loading]="loading"
            mat-fab
            [disabled]="(button.disabled !== undefinied ? (button.disabled | async) : false)"
            [color]="button.color"
            (click)="handleClick(button)"
        >
            <template-content
                [content]="button.title"
                [context]="context"
            ></template-content>
        </button>
        <button
            *ngSwitchCase="'mat-mini-fab'"
            [loading]="loading"
            mat-mini-fab
            [color]="button.color"
            [disabled]="(button.disabled !== undefinied ? (button.disabled | async) : false)"
            (click)="handleClick(button)"
        >
            <template-content
                [content]="button.title"
                [context]="context"
            ></template-content>
        </button>
    </ng-container>
</ng-container>
