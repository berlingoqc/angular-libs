<div *ngIf="myGroup" [formGroup]="myGroup">
  <mat-form-field style="width: 100%; margin-bottom: 15px;">
    <mat-label>Mot de passe</mat-label>
    <input
      matInput
      [autocomplete]="autoComplete"
      [type]="hidePassword ? 'password' : 'text'"
      formControlName="password"
      placeholder="Mot de passe"
    />
    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
    <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error *ngFor="let e of config.getErrors(myGroup.controls.password)">{{e}}</mat-error>

  </mat-form-field>

  <mat-form-field style="width: 100%;">
    <mat-label>Confirmer votre mot de passe</mat-label>
    <input
      matInput
      [type]="hideConfirm ? 'password' : 'text'"
      formControlName="confirmPassword"
      placeholder="Confirmer"
    />

    <mat-error *ngIf="!myGroup.controls.confirmPassword.valid">Ne correspond pas avec le mot de passe</mat-error>
    <button mat-icon-button matSuffix (click)="hideConfirm = !hideConfirm" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirm">
    <mat-icon>{{hideConfirm ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
</div>
